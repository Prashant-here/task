<div class="w-[50%]">
    <textarea class="inputArea" #inputText>

    </textarea>
    <button class="p-4 text-[white] bg-green-600" (click)="makelist(inputText.value)" mat-stroked-button>Create New Task</button>
</div>
<div *ngFor="let task of list " class="flex flex-col m-2">
    <div class="flex flex-row gap-3">
    <div class="bg-[#00bef8] h-[20vh] w-[30vh] text-[black] font-bold">{{task.data}}</div>
    <button class="bg-[red] text-[white] px-4 " (click)="removeList(task.id)">Remove</button>
    </div>
  
</div>
